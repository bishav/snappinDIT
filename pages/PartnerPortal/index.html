                    <label for="chatTypeValue" style="margin-top: 10px;"><span>DPID/SR#/Service Tag</label>

  <script type='text/javascript'>
     function portalTypeSelection(){
      if(document.getElementById("portalType").value === "DPP"){
        document.querySelector('#sharePointForm').style.display = 'none';
        document.querySelector('#dppForm').style.display = 'block';
      }else if (document.getElementById("portalType").value === "Share Point"){
        document.querySelector('#sharePointForm').style.display = 'block';
        document.querySelector('#dppForm').style.display = 'none';
      }else{
        document.querySelector('#sharePointForm').style.display = 'none';
        document.querySelector('#dppForm').style.display = 'none';
      }
    }

     function startSharePointChat(){
       if (document.getElementById("customerOnThePhone").value== "OnPhone")
        var customerOnThePhoneValue = true;
      else
        var customerOnThePhoneValue = true;
      
      if (document.getElementById("driverFirmwareUpdated").value== "Updated")
        var driverFirmwareUpdatedValue = true;
      else
        var driverFirmwareUpdatedValue = true;
      
       let partnerPortalDetails =  {
     //language: document.getElementById("ppLanguage").value,
         serviceTag: document.getElementById("serviceTag").value,
         productType:  document.getElementById("productType").value,
         productGroup:  document.getElementById("productGroup").value,
         issueDescription: document.getElementById("issueDescription").value,
         portalType: document.getElementById("portalType").value,  
         //dpid: document.getElementById("dpid").value,
         caseNumber: document.getElementById("caseNumber").value,
         productName: document.getElementById("productName").value,
         logTypes: document.getElementById("logsCollected").value,
         customerOnThePhone: customerOnThePhoneValue, 
         driverFirmwareUpdated: driverFirmwareUpdatedValue,
         caseSeverity: document.getElementById("caseSeverityNumber").value,
         firstName: "bishav",
         lastName: "Rajbhandari",
         email:"bishav_namrshing_rajb@dell.com",
         loginId: "bishav_namrshing_rajb",
         badgeId: "1234",
         location: "India"
         
           
           
       };
         triggerPartnerPortalSnapin(partnerPortalDetails);
     }

      startPartnerPortalChat();
     }
